version: "3"

services:

  frontoffice:
    image: fonoster/goodtok-frontoffice:latest
    restart: unless-stopped
    environment:
      # Must be accessible from the browser
      API_ENDPOINT: http://localhost:6789/v1
      LOGS_LEVEL: ${LOGS_LEVEL}
    ports:
      - 8080:8080

  apiserver:
    image: fonoster/goodtok-apiserver:latest
    restart: unless-stopped
    environment:
      APP_URL: ${APP_URL}
      OWNER_EMAIL: ${OWNER_EMAIL}
      OWNER_PASSWORD: ${OWNER_PASSWORD}
      CLOAK_ENCRYPTION_KEY: ${CLOAK_ENCRYPTION_KEY}
      DATABASE_URL: ${DATABASE_URL}
      LOGS_LEVEL: ${LOGS_LEVEL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_AUTH_USER: ${SMTP_AUTH_USER}
      SMTP_AUTH_PASS: ${SMTP_AUTH_PASS}
      SMTP_SENDER: ${SMTP_SENDER}
    ports:
      - 6789:6789

  postgres:
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: UTC
      PGTZ: UTC
    expose:
      - 5432
    volumes:
      - db:/var/lib/postgresql/data

  peerjs:
    image: peerjs/peerjs-server:1.0.2
    ports:
      - 9000:9000

volumes:
  db:
